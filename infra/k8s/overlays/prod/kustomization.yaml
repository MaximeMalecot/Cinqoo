apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cinqoo

resources:
    - _namespace.yaml
    # - pvc.yaml
    - ../../base
    - ingress.yaml
    - cert.yaml
    - backend.yaml

configMapGenerator:
    - name: variables
      env: .env
      options:
          disableNameSuffixHash: true
secretGenerator:
    - name: secrets
      env: .env.secrets
      options:
          disableNameSuffixHash: true
patches:
    - patch: |-
          - op: add
            path: /metadata/annotations
            value:
              cloud.google.com/neg: '{"ingress": true}'
      target:
          kind: Service
          name: gateway-service
    - patch: |-
          - op: add
            path: /metadata/annotations
            value:
              cloud.google.com/app-protocols: '{"my-https-port":"HTTPS","my-http-port":"HTTP"}'
      target:
          kind: Service
          name: gateway-service
    - patch: |-
          - op: add
            path: /metadata/annotations
            value:
              cloud.google.com/neg: '{"ingress": true}'
      target:
          kind: Service
          name: hybrid-service
    - patch: |-
          - op: add
            path: /metadata/annotations
            value:
              cloud.google.com/app-protocols: '{"my-https-port":"HTTPS","my-http-port":"HTTP"}'
      target:
          kind: Service
          name: hybrid-service
    - patch: |-
          - op: add
            path: /metadata/annotations
            value:
              cloud.google.com/backend-config: '{"ports": {
                "3000": "sse-backendconfig",
                "3001": "sse-backendconfig",
                "443": "sse-backendconfig",
                "80": "sse-backendconfig",
                "default": "sse-backendconfig",
                "my-ms-port": "sse-backendconfig",
                "my-https-port": "sse-backendconfig",
                "my-http-port": "sse-backendconfig"
              }}'
      target:
          kind: Service
          name: hybrid-service
    - path: gateway-service-patch.yaml
      target:
          kind: Deployment
          name: gateway-service
